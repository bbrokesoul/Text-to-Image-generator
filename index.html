<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            padding: 30px 0;
        }

        h1 {
            font-size: 3.5em;
            font-weight: 700;
            background: linear-gradient(45deg, #fff, #a8edea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .tagline {
            font-size: 1.2em;
            opacity: 0.9;
            letter-spacing: 2px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            font-size: 1.2em;
        }

        input[type="file"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 15px 20px;
            margin: 15px 0;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input[type="file"]::file-selector-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="file"]::file-selector-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #a8edea;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(168, 237, 234, 0.3);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        ::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        button {
            width: 100%;
            padding: 15px 30px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        #trainBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: #fff;
        }

        #generateBtn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: #fff;
        }

        #getImagesBtn {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: #fff;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        button:active:not(:disabled) {
            transform: scale(0.98);
        }

        .message {
            padding: 15px 20px;
            margin: 15px 0;
            border-radius: 12px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success {
            background: rgba(67, 233, 123, 0.2);
            border: 1px solid rgba(67, 233, 123, 0.5);
            color: #43e97b;
        }

        .error {
            background: rgba(245, 87, 108, 0.2);
            border: 1px solid rgba(245, 87, 108, 0.5);
            color: #f5576c;
        }

        #imageResult {
            margin-top: 20px;
            text-align: center;
        }

        #imageResult img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            margin-top: 15px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        #imageResult a {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        #imageResult a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        hr {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            margin: 40px 0;
        }

        #imageGallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .gallery-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            display: block;
            margin-bottom: 10px;
        }

        .gallery-item a {
            display: block;
            text-align: center;
            padding: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .gallery-item a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .container {
                padding: 20px;
            }

            #imageGallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        .loading-spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Image Generator</h1>
            <p class="tagline">Create Stunning Visuals</p>
        </header>

        <div class="container">
            <h2><span class="icon"></span> Train Your Model</h2>
            <form id="trainForm"> 
                <input type="file" id="zipFile" accept=".zip" required>
                <input type="text" id="triggerWord" placeholder="Enter trigger word..." required>
                <button type="submit" id="trainBtn">Start Training</button> 
            </form>
            <div id="trainResult"></div>
        </div>

        <div class="container">
            <h2><span class="icon"></span> Generate Image</h2>
            <form id="generateForm">
                <textarea id="promptInput" placeholder="Describe your imagination in detail..." required></textarea>
                <button type="submit" id="generateBtn">Generate Image</button>
            </form>
            <div id="imageResult"></div>
        </div>
        
        <hr>
        
        <div class="container">
            <h2><span class="icon"></span> Image Gallery</h2>
            <button type="button" id="getImagesBtn">View All Generated Images</button>
            <div id="galleryMessage"></div>
            <div id="imageGallery"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        document.addEventListener('DOMContentLoaded', function() {
            const trainBtn = document.getElementById('trainBtn');
            const generateBtn = document.getElementById('generateBtn');
            const getImagesBtn = document.getElementById('getImagesBtn');
            const imageGallery = document.getElementById('imageGallery');

            function showMessage(container, message, type) {
                container.innerHTML = `<div class="message ${type}">${message}</div>`;
            }

            function addLoadingSpinner(button) {
                const spinner = document.createElement('span');
                spinner.className = 'loading-spinner';
                button.appendChild(spinner);
            }

            const trainForm = document.getElementById('trainForm');
            trainForm.addEventListener('submit', async function(event) {
                event.preventDefault(); 
                
                const zipFile = document.getElementById('zipFile').files[0];
                const triggerWord = document.getElementById('triggerWord').value;
                const trainResult = document.getElementById('trainResult');

                if (!zipFile || !triggerWord) {
                    showMessage(trainResult, 'Please fill all fields', 'error');
                    return;
                }

                trainBtn.disabled = true;
                const originalText = trainBtn.textContent;
                trainBtn.textContent = 'Training';
                addLoadingSpinner(trainBtn);

                try {
                    const formData = new FormData();
                    formData.append('zip_file', zipFile);
                    formData.append('trigger_word', triggerWord);

                    const response = await fetch(`${API_BASE}/train`, {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        showMessage(trainResult, `Training started: ${data.message}`, 'success');
                    } else {
                        showMessage(trainResult, `Error: ${data.message}`, 'error');
                    }
                } catch (error) {
                    showMessage(trainResult, `Network error: ${error.message}`, 'error');
                } finally {
                    trainBtn.disabled = false;
                    trainBtn.textContent = originalText;
                }
            });

            const generateForm = document.getElementById('generateForm');
            generateForm.addEventListener('submit', async function(event) {
                event.preventDefault(); 

                const prompt = document.getElementById('promptInput').value;
                const imageResult = document.getElementById('imageResult');

                if (!prompt) {
                    showMessage(imageResult, 'Please enter a prompt', 'error');
                    return;
                }

                generateBtn.disabled = true;
                const originalText = generateBtn.textContent;
                generateBtn.textContent = 'Generating';
                addLoadingSpinner(generateBtn);

                try {
                    const formData = new FormData();
                    formData.append('prompt', prompt);

                    const response = await fetch(`${API_BASE}/generate`, {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        const img = new Image();
                        img.src = `${API_BASE}${data.url}`;
                        img.alt = 'Generated Image';
                        
                        imageResult.innerHTML = `
                            <div class="message success">Image generated successfully!</div>
                        `;
                        imageResult.appendChild(img);
                        
                        const downloadLink = document.createElement('a');
                        downloadLink.href = `${API_BASE}${data.url}`;
                        downloadLink.download = 'generated_image.png';
                        downloadLink.textContent = 'Download Image';
                        imageResult.appendChild(downloadLink);
                        
                    } else {
                        showMessage(imageResult, `Error: ${data.error}`, 'error');
                    }
                } catch (error) {
                    showMessage(imageResult, `Network error: ${error.message}`, 'error');
                } finally {
                    generateBtn.disabled = false;
                    generateBtn.textContent = originalText;
                }
            });
            
            getImagesBtn.addEventListener('click', async function() {
                const galleryMessage = document.getElementById('galleryMessage');
                imageGallery.innerHTML = '';
                showMessage(galleryMessage, 'Loading gallery...', 'success');
                getImagesBtn.disabled = true;
                const originalText = getImagesBtn.textContent;
                getImagesBtn.textContent = 'Loading';
                addLoadingSpinner(getImagesBtn);

                try {
                    const response = await fetch(`${API_BASE}/images`);
                    const data = await response.json();

                    if (response.ok) {
                        const images = data.images;
                        galleryMessage.innerHTML = '';

                        if (images.length === 0) {
                            showMessage(galleryMessage, 'No images found. Generate your first image!', 'error');
                            return;
                        }

                        images.forEach(relativePath => {
                            const fullUrl = `${API_BASE}${relativePath}`;
                            
                            const itemDiv = document.createElement('div');
                            itemDiv.classList.add('gallery-item');
                            
                            const img = document.createElement('img');
                            img.src = fullUrl;
                            img.alt = 'Generated Image';
                            
                            const downloadLink = document.createElement('a');
                            downloadLink.href = fullUrl;
                            downloadLink.download = relativePath.split('/').pop();
                            downloadLink.textContent = 'Download';

                            itemDiv.appendChild(img);
                            itemDiv.appendChild(downloadLink);
                            
                            imageGallery.appendChild(itemDiv);
                        });
                        
                    } else {
                        showMessage(galleryMessage, `Error: ${data.detail || response.statusText}`, 'error');
                    }
                } catch (error) {
                    showMessage(galleryMessage, `Network error: Could not connect to backend.`, 'error');
                } finally {
                    getImagesBtn.disabled = false;
                    getImagesBtn.textContent = originalText;
                }
            });
        });
    </script>
</body>
</html>
